<!DOCTYPE html>
<html>
<head>
    <title>Assignment 15</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="flex-container">
  <h1>buy & sell crafts</h1> 
  <h1 id="add-link">+</h1>
</header>

<div id="craft-list" class="w3-row-padding"></div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal-content" id="modal-content">
    <span class="close">&times;</span>
    <!-- Dynamic content will be loaded here -->
  </div>
</div>
<!-- Add Item Modal -->
<div id="addItemModal" class="modal">
  <div class="modal-content">
      <span class="close-add-item">&times;</span>
      <form id="add-item-form">
          <h2>Add New Craft</h2>
          <label for="craft-name">Name:</label>
          <input type="text" id="craft-name" name="craft-name" required>
          <label for="craft-description">Description:</label>
          <textarea id="craft-description" name="craft-description" required></textarea>
          <label for="craft-description">Supplies (comma-seperated):</label>
          <textarea id="craft-supplies" name="craft-supplies" required></textarea>
          <label for="craft-image">Image:</label>
          <input type="file" id="craft-image" name="img" accept="image/*">

          <!-- Include other fields as necessary -->
          <button type="submit">Save Craft</button>
      </form>
  </div>
</div>
<div id="dialog" class="w3-modal">
  <div class="w3-modal-content">
    <div class="w3-container">
      <span onclick="document.getElementById('dialog').style.display='none'"
      class="w3-button w3-display-topright">&times;</span>
        <section id="dialog-details">
          <form id="add-craft-form" method="post" class="hidden">
              <p>
                  <label for="name ">craft Name:</label>
                  <input type="text" id="name" name="name" required />
              </p>
              <p>
                  <label for="description">Description:</label>
                  <input type="text" id="description" name="description" required />
              </p>
  
              <section class="columns">
                  <p id="img-prev-section">
                      <img id="img-prev">
                  </p>
                  <p>
                      <label for="img">Upload Image:</label>
                      <input type="file" id="img" name="img" accept="image/*" />
                  </p>
              </section>
  
              <p id="ingredients-p ">
                  <label class="inline">Ingredients:</label>
                  <a href="#" id="add-supply">Add supply</a>
                  <section id="supply-boxes"></section>
              </p>
              <p>
                  <button type="submit">Submit</button>
              </p>
          </form>

          <section id="craft-details" class="hidden">

          </section>
      </section>
    </div>
  </div>
</div>   

<script src="script.js"></script>
</body>
</html>
