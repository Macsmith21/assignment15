<!DOCTYPE html>
<html>
<head>
    <title>Assignment 15</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="flex-container">
  <h1>buy & sell crafts</h1> 
  <h1 id="Add-button">+</h1>
</header>

<div id="craft-list" class="w3-row-padding"></div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal-content" id="modal-content">
    <span class="close">&times;</span>
    <!-- Dynamic content will be loaded here -->
  </div>
</div>
<!-- Add Item Modal -->
<div id="addItemModal" class="modal">
  <div class="modal-content">
      <span class="close-add-item">&times;</span>
      <form id="add-item-form">
          <h2>Add New Craft</h2>
          <label for="craft-name">Name:</label>
          <input type="text" id="craft-name" name="craft-name" required>
          <label for="craft-description">Description:</label>
          <textarea id="craft-description" name="craft-description" required></textarea>
          <label for="craft-image">Image:</label>
          <input type="file" id="craft-image" name="craft-image" accept="image/*">

          <!-- Include other fields as necessary -->
          <button type="submit">Save Craft</button>
      </form>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
